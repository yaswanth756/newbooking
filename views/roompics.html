<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Residency Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

/* Header Section */
header {
    text-align: center;
    padding: 20px;
    background-color: #343a40;
    color: #ffffff;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

header p {
    margin-top: 10px;
    font-size: 1.2em;
    color: #cfd8dc;
}

/* Gallery Section */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #343a40;
    transition: opacity 0.3s ease;
}

.gallery-item:hover img {
    opacity: 0.9;
}

.caption {
    padding: 10px;
    text-align: center;
    background-color: #ffffff;
    font-size: 1em;
}

/* Footer Section */
footer {
    text-align: center;
    padding: 15px;
    background-color: #343a40;
    color: #ffffff;
    font-size: 0.9em;
}

    </style>
</head>
<body>
    <header>
        <h1>Ajay Residency Gallery</h1>
        <p>Explore Our Beautiful Rooms</p>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="/images/Deluxe.jpeg" alt="Standard Room">
                <div class="caption">
                    <h3>Standard Room</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/download (1).jpeg" alt="Deluxe Room 1">
                <div class="caption">
                    <h3>Deluxe Room - View 1</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/download.jpeg" alt="Deluxe Room 2">
                <div class="caption">
                    <h3>Deluxe Room - View 2</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/pexels-photo-27604116d.webp" alt="Family Room">
                <div class="caption">
                    <h3>Family Room</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/pexels-photo-29887427 deluxe.webp" alt="Family Room 2">
                <div class="caption">
                    <h3>Family Room - View 2</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/free-photo-of-sunflowers-in-glass-vase-by-windows-in-house.jpeg" alt="Suite Room">
                <div class="caption">
                    <h3>Suite Room</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/pexels-photo-13597045.webp" alt="Room with Pool View">
                <div class="caption">
                    <h3>Bask in natural light with scenic views</h3>
                </div>
            </div>
            <div class="gallery-item">
                <img src="/images/pexels-photo-2734428.webp" alt="Balcony Room">
                <div class="caption">
                    <h3>Room with Balcony</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Ajay Residency. Enjoy the luxury!</p>
    </footer>
</body>
</html>
