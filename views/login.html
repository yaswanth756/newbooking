<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 32px;
            color: #2c3e50;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .logo-subtext {
            color: #34495e;
            font-size: 14px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .login-container h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        form#login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: -8px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        #error-message {
            min-height: 20px;
            color: #e74c3c;
            font-size: 14px;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #7f8c8d;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* Add responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">Ajay Residency</div>
        <div class="logo-subtext">Your Home Away From Home</div>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="#" method="POST" id="login">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div id="correct"></div>
            <div id="error-message"></div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <p class="signup-link">Don't have an account? <a href="/users">Sign up</a></p>
    </div>

    <script>
       
        document.getElementById("login").addEventListener('submit',(event)=>{
            event.preventDefault();
        const email=document.getElementById("email").value;
        const pwd=document.getElementById("password").value;
        fetch("/login",{
            method:"POST",
            headers:{"Content-type":"application/json"},
            body:JSON.stringify({
                email:email,
                pwd:pwd
            })
        }).then(response=>response.json()).then(data=>{
            console.log(data.message);
            if(data.message!=="Invalid email or password."){
                document.getElementById("correct").innerHTML=data.message;
                setTimeout(() => {
                    window.location.href = "/";
                    localStorage.setItem("user", JSON.stringify(data.user));
                }, 3000);
            }else{
                const message=document.getElementById("correct")
                message.innerHTML=data.message;
                message.style.color = "green";
            }
           
        }).catch((error) => document.getElementById("correct").innerHTML=data.message);
    });
    </script>
</body>
</html>
